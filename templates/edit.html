{% extends "base.html" %}

{% block content %}

<form action="/confirmation" method="post">
	<table align="center">
		<tr>
			<td>
				<label for = "username"> Username:</label>
			</td>
			<td>
				<input type="text" name="username" value= "{{user_name}}"/>
			</td>
			<td>
				<span class='error'>{{ user_error }}</span>
			</td>
		</tr>
		<tr>
			<td>
				<label for="password1">Password:</label>
			</td>
			<td>
				<input type="password" name="password1"/>
			</td>
			<td>
				<span class='error'>{{ password1_error }}</span>
			</td>
		</tr>
		<tr>
			<td>
				<label for="password2">Confirm password: </label>
			</td>
			<td>
				<input type="password" name="password2"/>
			</td>
			<td>
				<span class='error'>{{ password2_error }}</span>
			</td>
		</tr>
		<tr>
			<td>
				<label for = "useremail"> Email (optional):</label>
			</td>
			<td>
				<input type="text" name="useremail" value= "{{user_email}}"/>
			</td>
			<td>
				<span class='error'>{{ email_error }}</span>
			</td>
		</tr>
		<tr>
			<td>
			</td>
			<td>
				<input type="submit" value="Submit"/>
				{% if error %}
				<p class='error'>{{ error }}</p>
				{% endif %}
			</td>
			<td>
			</td>
		</tr>
	</table>
</form>



{% endblock %}
